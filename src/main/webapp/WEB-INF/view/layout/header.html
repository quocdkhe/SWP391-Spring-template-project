<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Header Fragment</title>
</head>

<body>
  <!-- Define a fragment for the header -->
  <div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">MyApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="#">Hello, <span th:text="${session.name}"></span>!</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link btn btn-primary" href="/login">Login</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
              <button class="nav-link btn btn-secondary" type="submit">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>
  </div>

</body>

</html>
