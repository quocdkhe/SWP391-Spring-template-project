<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div th:replace="~{layout/header :: header}"></div>
  <div class="container mt-5">
    <h3>User manager</h3>
    <a href="/admin/user/add" class="btn btn-primary">Thêm mới</a>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Address</th>
          <th>Date of birth</th>
          <th>Job</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Role</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.address}"></td>
          <td th:text="${user.dob}"></td>
          <td th:text="${user.job}"></td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.phoneNumber}"></td>
          <td th:text="${user.role.name}"></td>
          <td>
            <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-warning">Sửa</a>
            <a th:href="@{/admin/user/delete/{id}(id=${user.id})}" class="btn btn-danger">Xóa</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
