<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add user</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container mt-5">
		<h2>Create new user</h2>
		<form action="/admin/user/add" method="post" th:object="${user}">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input th:field="*{name}" id="name" class="form-control" placeholder="Enter your name"
					th:classappend="${#fields.hasErrors('name')}? 'is-invalid' : ''" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>

			<div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input th:field="*{username}" id="username" class="form-control" placeholder="Enter a username"
					th:classappend="${#fields.hasErrors('username')}? 'is-invalid' : ''" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter a password"
					th:classappend="${#fields.hasErrors('password')}? 'is-invalid' : ''" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>

			<div class="mb-3">
				<label for="dob" class="form-label">Date of Birth</label>
				<input type="date" th:field="*{dob}" id="dob" class="form-control"
					th:classappend="${#fields.hasErrors('dob')}? 'is-invalid' : ''" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
			</div>

			<div class="mb-3">
				<label for="address" class="form-label">Address</label>
				<input th:field="*{address}" id="address" class="form-control" placeholder="Enter your address"
					th:classappend="${#fields.hasErrors('address')}? 'is-invalid' : ''" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
			</div>

			<div class="mb-3">
				<label for="phoneNumber" class="form-label">Phone Number</label>
				<input th:field="*{phoneNumber}" id="phoneNumber" class="form-control" placeholder="Enter your phone number"
					th:classappend="${#fields.hasErrors('phoneNumber')}? 'is-invalid' : ''" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
				</div>
			</div>

			<div class="mb-3">
				<label for="job" class="form-label">Job</label>
				<input th:field="*{job}" id="job" class="form-control" placeholder="Enter your job"
					th:classappend="${#fields.hasErrors('job')}? 'is-invalid' : ''" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('job')}" th:errors="*{job}"></div>
			</div>

			<div class="mb-3">
				<label for="role" class="form-label">Role</label>
				<select th:field="*{role.name}" class="form-control">
					<option value="Admin">Admin</option>
					<option value="User">User</option>
				</select>
			</div>
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>
	</div>
</body>

</html>
