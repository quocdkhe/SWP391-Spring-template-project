<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <h2>Edit user</h2>
    <form action="/admin/user/edit" method="post" th:object="${user}">

      <input th:field="*{id}" hidden="true" />

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input th:field="*{name}" id="name" class="form-control" placeholder="Enter your name"
          th:class="${#fields.hasErrors('name') ? 'form-control is-invalid' : 'form-control'}" />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input th:field="*{username}" id="username" class="form-control" placeholder="Enter a username"
          th:class="${#fields.hasErrors('username') ? 'form-control is-invalid' : 'form-control'}" />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" th:field="*{dob}" id="dob" class="form-control"
          th:class="${#fields.hasErrors('dob') ? 'form-control is-invalid' : 'form-control'}" />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input th:field="*{address}" id="address" class="form-control" placeholder="Enter your address"
          th:class="${#fields.hasErrors('address') ? 'form-control is-invalid' : 'form-control'}" />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input th:field="*{phoneNumber}" id="phoneNumber" class="form-control" placeholder="Enter your phone number"
          th:class="${#fields.hasErrors('phoneNumber') ? 'form-control is-invalid' : 'form-control'}" />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
      </div>

      <div class="mb-3">
        <label for="job" class="form-label">Job</label>
        <input th:field="*{job}" id="job" class="form-control" placeholder="Enter your job"
          th:class="${#fields.hasErrors('job') ? 'form-control is-invalid' : 'form-control'}" />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('job')}" th:errors="*{job}"></div>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select th:field="*{role.name}" class="form-control">
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</body>

</html>
